<!DOCTYPE html>
<html lang="es">
<link rel="icon" type="image/png" href="image/favicon.png" sizes="32x32"/>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Neverland</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="radio-container">
        <h1 class="pixelify-sans">Radio Neverland</h1>
        <h2 class="pixelify-sans">Siempre + Fandubs</h2>
        <div class="player">
            <div class="player-controls">
                <button id="playPause" class="play-btn"></button>
            </div>
            <div class="volume-control">
                <input type="range" id="volume" min="0" max="1" step="0.01" value="0.7">
            </div>
        </div>
    </div>

    <audio id="radio" src="https://stream.zeno.fm/oaqigxpfjzqvv" preload="auto"></audio>
    <script src="script.js"></script>
</body>
</html>
